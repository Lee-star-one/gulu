<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轱辘</title>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --button-size: 14px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin-top: 10px;
        }</style>
<link rel="stylesheet" href="/app.a6a4d504.css"></head>

<body>
    <div id="app">
        <div class="box">
            <g-input value="张三"></g-input>
            <g-input value="张三"></g-input>
            <g-input value="李四" disabled=""></g-input>
            <g-input value="王五" readonly=""></g-input>
        </div>
        <div class="box">
            <g-input value="赵六" error="姓名不能少于2个字"></g-input>
        </div>
        <div class="box">
            <g-input value="赵六" @change="inputChange"></g-input>
        </div>
        <div class="box">
            <g-input v-model="message"></g-input>
            <span>{{message}}</span>
            <button @click="message+=1">按钮</button>
        </div>
        <div class="box">
            <g-button icon="setting">设置</g-button>
            <g-button icon="setting" :loading="loading1" @click="loading1=!loading1">设置</g-button>
            <g-button>设置</g-button>
            <g-button icon="setting" icon-position="right">设置</g-button>
            <g-button icon="setting" icon-position="right" :loading="loading2" @click="loading2=!loading2">设置</g-button>
            <!-- 错误示例 -->
            <!-- <g-button icon="setting" icon-position="up">设置</g-button> -->
            <!-- 错误示例 -->
            <!-- 
        <g-button-group>
            <div><g-button icon="left">上一页</g-button></div>
            <g-button icon="you" icon-position="right">下一页</g-button>
        </g-button-group>
         -->
            <!-- 正确示例 -->
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button icon="you" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
        <div id="test"></div>
    </div>
    <script src="/app.a6a4d504.js"></script>
    <!-- <script src="//at.alicdn.com/t/font_2140954_9o7toyfdr5r.js"></script> -->
</body>

</html>
